name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 0) Nettoyer complètement le workspace (au cas où)
      - name: Clean workspace
        run: rm -rf ./*

      # 1) Récupérer le code depuis GitHub
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Installer CML
      - name: Setup CML
        uses: iterative/setup-cml@v2

      # 3) Installer toutes les dépendances Python (dont Black)
      - name: Install Packages
        run: |
          python -m pip install --upgrade pip
          python -m pip install black
          python -m pip install -r requirements.txt

      # 4) Formater le code avec Black (directement, sans Makefile)
      - name: Format code with Black
        run: python -m black .

      # 5) Entraînement du modèle
      - name: Train
        run: make train

      # 6) Évaluation + rapport CML
      - name: Evaluation
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make eval

      # 7) Mise à jour de la branche "update"
      - name: Update Branch
        env:
          NAME: ${{ secrets.USER_NAME }}
          EMAIL: ${{ secrets.USER_EMAIL }}
        run: make update-branch USER_NAME=$NAME USER_EMAIL=$EMAIL
